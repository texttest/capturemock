
[logger_root]
handlers=root
level=ERROR

[handler_root]
class=StreamHandler
level=ERROR
args=(sys.stdout,)

[handler_stdout]
class=StreamHandler
args=(sys.stdout,)
#formatter=timed

[formatter_timed]
format=%(asctime)s - %(message)s

[formatter_debug]
format=%(name)s %(levelname)s - %(message)s

# ====== The following are disabled by default ======
# ======= Section for Binary TCP Traffic ======
[logger_Binary TCP Traffic]
handlers=Binary TCP Traffic
qualname=Binary TCP Traffic
#level=DEBUG

[handler_Binary TCP Traffic]
class=FileHandler
formatter=debug
args=(os.devnull, 'a')
#args=('%(LOCAL_DIR)s/binarytcptraffic.diag', 'a')

# ======= Section for Call Stack Checker ======
[logger_Call Stack Checker]
handlers=Call Stack Checker
qualname=Call Stack Checker
#level=DEBUG

[handler_Call Stack Checker]
class=FileHandler
formatter=debug
args=(os.devnull, 'a')
#args=('%(LOCAL_DIR)s/callstackchecker.diag', 'a')

# ======= Section for Replay ======
[logger_Replay]
handlers=Replay
qualname=Replay
#level=DEBUG

[handler_Replay]
class=FileHandler
formatter=debug
args=(os.devnull, 'a')
#args=('%(LOCAL_DIR)s/replay.diag', 'a')

# ======= Section for Server ======
[logger_Server]
handlers=Server
qualname=Server
#level=DEBUG

[handler_Server]
class=FileHandler
formatter=debug
args=(os.devnull, 'a')
#args=('%(LOCAL_DIR)s/server.diag', 'a')

# ====== Cruft that python logging module needs ======
[loggers]
keys=root,Binary TCP Traffic,Call Stack Checker,Replay,Server

[handlers]
keys=root,Binary TCP Traffic,Call Stack Checker,Replay,Server,stdout

[formatters]
keys=timed,debug

